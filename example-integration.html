<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XOLO Browser - Auth Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .auth-section {
      margin-bottom: 30px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-google {
      background: white;
      color: #333;
      border: 2px solid #ddd;
      flex: 1;
    }

    .btn-google:hover {
      border-color: #4285F4;
      transform: translateY(-2px);
    }

    .btn-github {
      background: #24292e;
      color: white;
      flex: 1;
    }

    .btn-github:hover {
      background: #1b1f23;
      transform: translateY(-2px);
    }

    .btn-logout {
      background: #ef4444;
      color: white;
    }

    .btn-logout:hover {
      background: #dc2626;
    }

    .user-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .services {
      display: grid;
      gap: 10px;
    }

    .service-btn {
      background: #3b82f6;
      color: white;
      width: 100%;
      justify-content: center;
    }

    .service-btn:hover {
      background: #2563eb;
    }

    .service-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .result {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result pre {
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .status.authenticated {
      background: #dcfce7;
      color: #166534;
    }

    .status.not-authenticated {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ XOLO Browser Auth</h1>
    <p class="subtitle">–ü—Ä–∏–º–µ—Ä –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å auth-server</p>

    <div class="auth-section">
      <h3>
        –°—Ç–∞—Ç—É—Å: 
        <span id="status" class="status not-authenticated">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</span>
      </h3>
      
      <div id="user-info" style="display: none;" class="user-info">
        <img id="user-avatar" src="" alt="Avatar">
        <div><strong id="user-name"></strong></div>
        <div style="color: #888; font-size: 14px;" id="user-email"></div>
        <div style="color: #888; font-size: 12px; margin-top: 5px;">
          –ü—Ä–æ–≤–∞–π–¥–µ—Ä: <span id="user-provider"></span>
        </div>
      </div>

      <div class="auth-buttons">
        <button class="btn-google" onclick="loginGoogle()">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
        <button class="btn-github" onclick="loginGitHub()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </button>
      </div>

      <button class="btn-logout" onclick="logout()" style="display: none;" id="logout-btn">
        –í—ã–π—Ç–∏
      </button>
    </div>

    <div class="services" id="services" style="display: none;">
      <h3>Google –°–µ—Ä–≤–∏—Å—ã</h3>
      <button class="service-btn" onclick="getGmail()">üìß –ü–æ–ª—É—á–∏—Ç—å Gmail</button>
      <button class="service-btn" onclick="getCalendar()">üìÖ –ü–æ–ª—É—á–∏—Ç—å Calendar</button>
      <button class="service-btn" onclick="getDrive()">üìÅ –ü–æ–ª—É—á–∏—Ç—å Drive</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const AUTH_SERVER = 'http://localhost:3001';

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', checkAuthStatus);

    async function checkAuthStatus() {
      try {
        const response = await fetch(`${AUTH_SERVER}/api/auth/status`, {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.authenticated) {
          showAuthenticated(data.user);
        } else {
          showNotAuthenticated();
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
        showResult('–û—à–∏–±–∫–∞: –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ auth-server –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 3001', 'error');
      }
    }

    function loginGoogle() {
      const authWindow = window.open(
        `${AUTH_SERVER}/auth/google`,
        'Google Auth',
        'width=500,height=700'
      );

      const checkInterval = setInterval(() => {
        if (authWindow.closed) {
          clearInterval(checkInterval);
          checkAuthStatus();
        }
      }, 1000);
    }

    function loginGitHub() {
      const authWindow = window.open(
        `${AUTH_SERVER}/auth/github`,
        'GitHub Auth',
        'width=500,height=700'
      );

      const checkInterval = setInterval(() => {
        if (authWindow.closed) {
          clearInterval(checkInterval);
          checkAuthStatus();
        }
      }, 1000);
    }

    async function logout() {
      try {
        const response = await fetch(`${AUTH_SERVER}/api/logout`, {
          method: 'POST',
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.success) {
          showNotAuthenticated();
          showResult('–£—Å–ø–µ—à–Ω—ã–π –≤—ã—Ö–æ–¥', 'success');
        }
      } catch (error) {
        showResult('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ' + error.message, 'error');
      }
    }

    async function getGmail() {
      try {
        const response = await fetch(`${AUTH_SERVER}/api/google/gmail`, {
          credentials: 'include'
        });
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2));
      } catch (error) {
        showResult('–û—à–∏–±–∫–∞: ' + error.message, 'error');
      }
    }

    async function getCalendar() {
      try {
        const response = await fetch(`${AUTH_SERVER}/api/google/calendar`, {
          credentials: 'include'
        });
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2));
      } catch (error) {
        showResult('–û—à–∏–±–∫–∞: ' + error.message, 'error');
      }
    }

    async function getDrive() {
      try {
        const response = await fetch(`${AUTH_SERVER}/api/google/drive`, {
          credentials: 'include'
        });
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2));
      } catch (error) {
        showResult('–û—à–∏–±–∫–∞: ' + error.message, 'error');
      }
    }

    function showAuthenticated(user) {
      document.getElementById('status').textContent = '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
      document.getElementById('status').className = 'status authenticated';
      
      document.getElementById('user-info').style.display = 'block';
      document.getElementById('user-avatar').src = user.picture;
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-email').textContent = user.email || user.username || '';
      document.getElementById('user-provider').textContent = user.provider;
      
      document.getElementById('logout-btn').style.display = 'block';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º Google —Å–µ—Ä–≤–∏—Å—ã —Ç–æ–ª—å–∫–æ –¥–ª—è Google –∞–∫–∫–∞—É–Ω—Ç–æ–≤
      if (user.provider === 'google') {
        document.getElementById('services').style.display = 'block';
      }
    }

    function showNotAuthenticated() {
      document.getElementById('status').textContent = '–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
      document.getElementById('status').className = 'status not-authenticated';
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'none';
      document.getElementById('services').style.display = 'none';
      document.getElementById('result').innerHTML = '';
    }

    function showResult(text, type = 'info') {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<pre>${text}</pre>`;
      resultDiv.style.borderColor = type === 'error' ? '#ef4444' : '#3b82f6';
    }
  </script>
</body>
</html>
